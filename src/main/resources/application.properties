spring.application.name=news-api

spring.datasource.url=jdbc:h2:mem:newsapidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Secret with development purpose, do not push real secret key
jwt.secret=cafe67d38af2dddc0029ab0e47fa077f831a6ef514d6a9504e829b772d621a63
# Expiration time in milliseconds, default is 1 day
jwt.expiration=86400000
